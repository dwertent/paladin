name: 'Check Disk Space'
description: 'Logs the initial disk space and top 10 largest folders.'
runs:
  using: "composite"
  steps:
    - name: Check disk space
      shell: bash
      run: |
        echo "--- Initial Disk Usage ---"
        df -h
        echo "--- Largest Folders in /usr (Top 10) ---"
        sudo du -sh /usr/* 2>/dev/null | sort -hr | head -n 10
        echo "--- Largest Folders in /opt (Top 10) ---"
        sudo du -sh /opt/* 2>/dev/null | sort -hr | head -n 10
        echo "--- Largest Folders in /home/runner (Top 10) ---"
        du -sh /home/runner/* 2>/dev/null | sort -hr | head -n 10

