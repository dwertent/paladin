name: Image Release

permissions:
  contents: write
  packages: write
  id-token: write

on:
  workflow_call:
    inputs:
      tag:
        required: true
        type: string
        description: 'The tag to release the images with'
      latest:
        required: false
        type: boolean
        default: false
        description: 'Whether to also tag the images with "latest"'
    secrets:
      DOCKERHUB_USERNAME:
        description: 'DockerHub username'
        required: true
      DOCKERHUB_TOKEN:
        description: 'DockerHub token'
        required: true
  workflow_dispatch:
    inputs:
      latest:
        required: false
        type: boolean
        description: 'Whether to also tag the images with "latest"'
        default: false
      tag:
        required: true
        type: string
        description: 'The tag to release the images with'

jobs:
  image-tags:
    runs-on: ubuntu-latest
    outputs:
      ghcr_repository: ${{ steps.ghcr_repo.outputs.repository }}
      tags: ${{ steps.determine-tags.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Determine tags
        id: determine-tags
        shell: bash
        run: |
          set -e
          TAGS=${{ inputs.tag }}
          if [[ "${{ inputs.latest }}" == 'true' ]]; then
            echo "Appending 'latest' tag"
            TAGS="${TAGS},latest"
          fi
          
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Set GHCR Repository
        id: ghcr_repo
        uses: ./.github/actions/repository
        with:
          repository: ${{ github.repository_owner }}
          registry: "ghcr.io"
 
  # Build images once to GHCR
  push-to-ghcr:
    needs: image-tags
    uses: ./.github/workflows/cross-build-images.yaml
    with:
      registry: ghcr.io
      repository: ${{ needs.image-tags.outputs.ghcr_repository }}
      image_tags: ${{ needs.image-tags.outputs.tags }}
    secrets:
      username: ${{ github.actor }}
      password: ${{ secrets.GITHUB_TOKEN }}

  # Copy the built images from GHCR to DockerHub (no rebuild)
  copy-to-dockerhub:
    needs: [image-tags, push-to-ghcr]
    uses: ./.github/workflows/copy-images.yaml
    with:
      source_tag: ${{ inputs.tag }}
      target_tag: ${{ inputs.tag }}
      latest: ${{ inputs.latest }}
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}